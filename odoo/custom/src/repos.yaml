# Odoo is always required
# See https://github.com/Tecnativa/doodba#optodoocustomsrcreposyaml
./odoo:
    defaults:
        # Shallow repositories ($DEPTH_DEFAULT=1) are faster & thinner
        # You may need a bigger depth when merging PRs (use $DEPTH_MERGE
        # for a sane value of 100 commits)
        depth: $DEPTH_DEFAULT
    remotes:
        ocb: https://github.com/OCA/OCB.git
        odoo: https://github.com/odoo/odoo.git
        openupgrade: https://github.com/OCA/OpenUpgrade.git
    target: odoo $ODOO_VERSION
    merges:
        - odoo $ODOO_VERSION
        # Example of a merge of the PR with the number <PR>
        # - oca refs/pull/<PR>/head

# You can specify here which branch of addon_custom should be cloned and checked out
addons_humanilog:
    defaults:
        depth: $DEPTH_MERGE
    remotes:
        origin: https://gitlab.elegosoft.com/humanilog/addons_humanilog.git
    target: origin humanilog_v9_integration
    merges:
        - origin humanilog_v9_integration

# Add other sources below if need be
donation:
    defaults:
        depth: $DEPTH_MERGE
    remotes:
        origin: https://github.com/humanilog/donation.git
    target: origin 9.0
    merges:
        - origin 9.0
